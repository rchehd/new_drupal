services:
  custom_event_subscriber:
    class: Drupal\custom_event\EventSubscriber\CustomEventSubscriber
    tags:
      - {name: event_subscriber}

  custom_event.anonymous_redirect:
    class: Drupal\custom_event\EventSubscriber\RedirectAnonymousSubscriber
    arguments: ['@messenger' ,'@current_user','@current_route_match']
    tags:
      - { name: event_subscriber }
